codecov:
  require_ci_to_pass: yes

  coverage:
    precision: 2
    round: down
    range: "70...100"

  status:
    project:
      default: off
      commercetools:
        flags: commercetools
        target: 90%
    patch: no
    changes: no

  parsers:
    gcov:
      branch_detection:
        conditional: yes
        loop: yes
        method: no
        macro: no

  comment:
    layout: "reach,diff,flags,tree"
    behavior: default
    require_changes: no

  flags:
    commercetools:
      paths:
        - packages/commercetools
